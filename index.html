<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceBank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="bank-title">Welcome to Space Bank</h1>
    <div id="login-page">
        <h2 class="login-title">Login Page</h2>
        <div class="submit-area">
            <input type="text" placeholder="Enter your address">
            <br>
            <input type="password" name="" id="" placeholder="password">
            <br>
            <button id="loginBtn" class="btn">Submit</button>
        </div>
    </div>


    <div id="transaction-page">
        <div class="row">
            <div class="col-lg-4 col-md-4 ">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h2>$<span id="depositUpdate">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h2>$ <span id="withdrawUpdate">00</span></h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h2>$ <span id="balanceUpdate">1200</span></h2>
                </div>
            </div>
        </div>



        <div class="transaction-area">
            <div class="row">
                <div class="col-md-6">
                   <div class="transation-box">
                    <h2>Deposit</h2>
                    <br>
                    <input id="depositAmount" class="transation-input"  type="text" placeholder="$ Enter Your Deposit Amount"> 
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                   </div> 
                </div>
                <div class="col-md-6">
                    <div class="transation-box">
                        <h2>Withdraw</h2>
                        <br>
                        <input id="withdrawAmount" class="transation-input" type="text"  placeholder="$ Enter Your Withdraw Amount">
                        <br>
                        <button id="withdrawBtn" class="btn btn-danger">Withdraw</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <script src="space.js"></script>
</body>

</html>
